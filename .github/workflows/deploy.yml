name: Deploy to GitHub Pages

# 控制工作流何时运行
on:
  # 在推送到main分支时触发
  push:
    branches: [ "main" ]
  # 允许从Actions选项卡手动触发
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './fresh-fusion/package-lock.json'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: |
          cd fresh-fusion
          npm install
      
      - name: Build
        run: |
          cd fresh-fusion
          npm run build
        env:
          PUBLIC_URL: /sushi-lover
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './fresh-fusion/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
