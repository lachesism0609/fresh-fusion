image: node:18

stages:
  - build
  - deploy

build:
  stage: build
  variables:
    PUBLIC_URL: /sushi-lover
  script:
    - cd fresh-fusion
    - npm install
    - npm run build
  tags:
    - general
  artifacts:
    paths:
      - fresh-fusion/build/

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - rm -rf public
    - mkdir public
    - cp -r fresh-fusion/build/* public/
  tags:
    - general
  artifacts:
    paths:
      - public
  only:
    - main
