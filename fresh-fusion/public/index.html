<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#AB495C" />
    <meta
      name="description"
      content="Fresh Fusion - Your ultimate all-you-can-eat sushi buffet"
    />
    <base href="/sushi-lover/">
    <title>Fresh Fusion</title>
    <script>
        (function() {
            // Check if we have a redirect parameter
            const redirect = new URLSearchParams(window.location.search).get('redirect');
            if (redirect) {
                // Remove the redirect parameter
                window.history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <script>
      // Debug information for troubleshooting
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('CORS')) {
          console.error('CORS Error detected:', e);
          // Log additional debugging info
          console.log('Current URL:', window.location.href);
          console.log('Hostname:', window.location.hostname);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
