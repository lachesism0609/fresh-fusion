<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fresh Fusion - Page Not Found</title>
    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        var segmentCount = 1; // Adjust depending on your repo name, for "username.github.io/repo-name" use 1
        
        var location = window.location;
        var repo = '/fresh-fusion';
        var l = location.pathname.replace(repo, '');
        var redirectUrl = location.protocol + '//' + location.hostname + 
            (location.port ? ':' + location.port : '') + repo + '/#' + l;
            
        console.log('Redirecting from 404 to: ' + redirectUrl);
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
</body>
</html>
