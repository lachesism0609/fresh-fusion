<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fresh Fusion - Page Not Found</title>
    <script>
        // GitHub Pages SPA redirect for BrowserRouter
        (function() {
            // Get current location and extract pathname
            var pathSegments = window.location.pathname.split('/');
            var repoName = 'fresh-fusion';
            var hasRepoSegment = pathSegments.indexOf(repoName) !== -1;
            
            // If we're on GitHub Pages and have a path beyond the repo name
            if (window.location.hostname.includes('github.io') && hasRepoSegment) {
                // Create redirect URL
                var redirectPath = pathSegments.slice(pathSegments.indexOf(repoName) + 1).join('/');
                var redirectUrl = window.location.origin + '/' + repoName + '/?path=' + 
                    encodeURIComponent('/' + redirectPath);
                
                // Redirect to the main page with the path as a query parameter
                window.location.replace(redirectUrl);
            }
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
</body>
</html>
